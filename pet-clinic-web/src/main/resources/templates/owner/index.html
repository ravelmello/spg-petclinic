<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/index :: header}">
</head>
<body>

<div class="layout-wrapper layout-content-navbar" >
    <div class="layout-container" >
        <div class="layout-menu menu-vertical menu bg-menu-theme" th:insert="~{/index :: aside}"></div>
        <div class="layout-page" >
            <div th:insert="~{/index :: #layout-navbar}"></div>

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="card col-md-12" >
                        <h5 class="card-header" th:text="'List of Pet Owners'"> List of Pet Owners</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="owner : ${owners}">
                                    <td th:text="${owner?.id}">1</td>
                                    <td th:text="${owner?.firstName}">Joe</td>
                                    <td th:text="${owner?.lastName}">Mangote</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
