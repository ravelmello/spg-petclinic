<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/index :: header}">
</head>
<body>

<div class="layout-wrapper layout-content-navbar" >
    <div class="layout-container" >
        <div class="layout-menu menu-vertical menu bg-menu-theme" th:insert="~{/index :: aside}"></div>
        <div class="layout-page" >
            <div th:insert="~{/index :: #layout-navbar}"></div>

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="card col-md-12" >
                        <div class="col-md-12">
                                <h5 class="card-header" th:text="'List of Pet Owners'"> List of Pet Owners</h5>

                        <div class="table-responsive text-nowrap">

                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="vet : ${vets}">
                                    <td th:text="${vet?.id}">1</td>
                                    <td th:text="${vet?.firstName}">Joe</td>
                                    <td th:text="${vet?.lastName}">Mangote</td>
                                    <td>
                                        <button class="btn btn-primary">
                                            <span class="tf-icon bx bx-edit me-sm-auto"></span>
                                            Edit
                                        </button>
                                        <button class="btn btn-danger">
                                            <span class="tf-icon bx bx-trash me-sm-auto"></span>
                                           Exclude
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                            <div class="" style="padding: 5px; margin: 0 auto; float: left">
                                <button class="btn btn-secondary" >
                                    <span class="tf-icon bx bx-plus me-sm-auto"></span>
                                    New veterinarian
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
